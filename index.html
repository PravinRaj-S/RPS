<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <header>
        <h2>Rock, Paper and Scissor</h2>
    </header>
    <main>
        <div id="playBoard">
            <div id="computer">
                <h2>Computer</h4>
            </div>
            <div id="board">
                <div id="computerBoard">
                    <img id="computerChoiceImg" src="" height="200px">
                </div>
                <h2 id="winStatus">Ready??</h2>
                <div id="playerBoard">
                    <img id="playerChoiceImg" src="" height="200px">
                </div>
            </div>
            <div id="player">
                <h2>Player</h2>
                <div id="buttons">
                    <button type="button" class="pButton" onclick="start('rock')" >Rock</button>
                    <button type="button" class="pButton" onclick="start('paper')" >Paper</button>
                    <button type="button" class="pButton" onclick="start('scissor')" >Scissor</button>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>
    
</body>
</html>
